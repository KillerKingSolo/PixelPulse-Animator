name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Kill processes (Windows only)
        if: runner.os == 'Windows'
        run: |
          try {
            Get-Process electron, "PixelPulse Animator" | Stop-Process -Force -ErrorAction SilentlyContinue
          } catch {
            Write-Host "No electron or PixelPulse Animator processes found to kill."
          }
      - name: Build app
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            npm run build:win
          elif [ "${{ runner.os }}" == "macOS" ]; then
            npm run build:mac
          else
            npm run build:linux
          fi
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
