<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Animation Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pixel Art Animation Maker</h1>
  </header>
  <main>
    <section id="editor-section">
      <div id="canvas-container">
        <div id="zoom-controls">
          <button id="zoom-out" title="Zoom Out">-</button>
          <span id="zoom-level">100%</span>
          <button id="zoom-in" title="Zoom In">+</button>
          <button id="zoom-reset" title="Reset Zoom" style="margin-left:0.5em;">⟳</button>
        </div>
        <!-- Pixel grid will be rendered here -->
        <canvas id="pixel-canvas" width="256" height="256"></canvas>
      </div>
      <div id="tools">
        <label for="color-picker">Color:</label>
        <div id="color-picker-row" style="display:flex;align-items:center;gap:0.5em;">
          <input type="color" id="color-picker" value="#000000">
          <input type="text" id="hex-input" maxlength="7" value="#000000" style="width:80px;text-transform:uppercase;">
          <button id="add-favorite-color" title="Add to Favorites" style="font-size:1.2em;">★</button>
        </div>
        <div id="recent-colors-section" style="margin:0.5em 0;">
          <label style="font-size:0.95em;">Recent:</label>
          <div id="recent-colors" style="display:flex;gap:0.3em;margin-top:0.2em;"></div>
        </div>
        <div id="favorite-colors-section" style="margin-bottom:0.7em;">
          <label style="font-size:0.95em;">Favorites:</label>
          <div id="favorite-colors" style="display:flex;gap:0.3em;margin-top:0.2em;"></div>
        </div>
        <button id="pencil-tool" class="tool selected">Pencil</button>
        <button id="eraser-tool" class="tool">Eraser</button>
        <button id="fill-tool" class="tool">Fill</button>
        <button id="picker-tool" class="tool">Picker</button>
        <label for="grid-size">Grid Size:</label>
        <select id="grid-size">
          <option value="16">16x16</option>
          <option value="32" selected>32x32</option>
          <option value="64">64x64</option>
        </select>
        <label for="tool-size">Tool Size:</label>
        <input type="number" id="tool-size" min="1" max="10" value="1" style="width:50px;">
        <label for="show-grid">Show Grid:</label>
        <input type="checkbox" id="show-grid">
      </div>
      <div id="keybinds">
        <h3>Keybinds</h3>
        <ul>
          <li>Ctrl+Z: Undo</li>
          <li>Ctrl+Y: Redo</li>
          <li>ArrowLeft: Previous Frame</li>
          <li>ArrowRight: Next Frame</li>
          <li>+: Add Frame</li>
          <li>-: Delete Frame</li>
        </ul>
      </div>
    </section>
    <section id="timeline-section">
      <div id="timeline-controls">
        <button id="add-frame">Add Frame</button>
        <button id="duplicate-frame">Duplicate Frame</button>
        <button id="delete-frame">Delete Frame</button>
        <button id="clear-frame">Clear All</button>
        <button id="play-animation">Play</button>
        <button id="pause-animation" disabled>Pause</button>
        <label for="fps">FPS:</label>
        <input type="number" id="fps" min="1" max="60" value="8">
      </div>
      <div id="frames-list">
        <!-- Thumbnails of frames will be rendered here -->
      </div>
    </section>
    <section id="export-section">
      <button id="export-gif">Export as GIF</button>
      <button id="export-png">Export Current Frame as PNG</button>
      <a id="download-link" style="display:none"></a>
    </section>
  </main>
  <footer>
    <p>Made with ❤️ for pixel artists</p>
  </footer>
  <script src="libs/gif.js"></script>
  <script src="app.js"></script>
</body>
</html>
